<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
<body>

<footer th:replace="fragments :: footer"></footer>
</body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">SpringShelter</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">About</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/animals">Animals</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/form">Form</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- About-->
<section class="about-section text-center" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2 class="text-white mb-4">Animal Shelter</h2>
                <div class="container">
                    <form id="form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" id="name" placeholder="Enter name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="species">Species</label>
                            <input class="form-control" type="text" id="species" placeholder="Enter species" name="species">
                        </div>
                        <div class="form-group">
                            <label for="race">Race</label>
                            <input class="form-control" type="text" id="race" placeholder="Enter race" name="race">
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight</label>
                            <input class="form-control" type="number" id="weight" value=0.0 name="weight" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" name="gender" id="gender">
                                <option value="MALE">male</option>
                                <option value="FEMALE">female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date of birth</label>
                            <input class="form-control" type="date" id="date" name="dateOfBirth">
                        </div>
                        <button class="btn btn-success" type="submit">Add</button>
                    </form>

                </div>
            </div>
        </div>
        <img class="img-fluid" th:src="@{/img/sad-puppy.png}" alt="" />
    </div>
</section>


<section th:replace="fragments :: contact"></section>

<script th:src="@{/formSubmit.js}"></script>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>

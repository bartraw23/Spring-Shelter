<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
<body>

<footer th:replace="fragments :: footer"></footer>
</body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">SpringShelter</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">About</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/animals">Animals</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/form">Form</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- About-->
<section class="about-section text-center" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2 class="text-white mb-4">Animal Shelter</h2>
                <div class="container">
                    <form id="form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" id="name" placeholder="Enter name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="species">Species</label>
                            <input class="form-control" type="text" id="species" placeholder="Enter species" name="species">
                        </div>
                        <div class="form-group">
                            <label for="race">Race</label>
                            <input class="form-control" type="text" id="race" placeholder="Enter race" name="race">
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight</label>
                            <input class="form-control" type="number" id="weight" value=0.0 name="weight" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" name="gender" id="gender">
                                <option value="MALE">male</option>
                                <option value="FEMALE">female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date of birth</label>
                            <input class="form-control" type="date" id="date" name="dateOfBirth">
                        </div>
                        <button class="btn btn-success" type="submit">Add</button>
                    </form>

                </div>
            </div>
        </div>
        <img class="img-fluid" th:src="@{/img/sad-puppy.png}" alt="" />
    </div>
</section>

<!-- Contact-->
<section class="contact-section bg-black">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Address</h4>
                        <hr class="my-4" />
                        <div class="small text-black-50">4923 Market Street, Orlando FL</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-envelope text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Email</h4>
                        <hr class="my-4" />
                        <div class="small text-black-50"><a href="#!">hello@yourdomain.com</a></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-mobile-alt text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Phone</h4>
                        <hr class="my-4" />
                        <div class="small text-black-50">+1 (555) 902-8832</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="social d-flex justify-content-center">
            <a class="mx-2" href="#!"><i class="fab fa-twitter"></i></a>
            <a class="mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
            <a class="mx-2" href="#!"><i class="fab fa-github"></i></a>
        </div>
    </div>
</section>
<script th:src="@{/formToJson.js}"></script>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>

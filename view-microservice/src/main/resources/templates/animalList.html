<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
<body>
<div id="list">

</div>

<script>
    $.ajax({
        url: 'http://localhost:8100/animals',
        type: "GET",
        success: function (result) {
            jsonToList(result);
        },
        error: function (error) {
            console.log(error);
            document.getElementById('list').innerHTML  = '<div class="alert alert-danger" role="alert">' +
                'Error during loading animals list!' +
                '</div>'
        }
    });

    function jsonToList(jsonList) {
        let listHtml = '<table class="table table-striped">' +
            '<thead>' +
            '    <tr>' +
            '        <th>Name</th>' +
            '        <th>Species</th>' +
            '        <th>Race</th>' +
            '    </tr>' +
            '    </thead>';
        var i;
        for (i = 0; i < jsonList.length; i++) {
            listHtml = listHtml.concat('<tr>' +
                '<td>' +
                jsonList[i].name +
                '</td>' +
                '<td>' +
                jsonList[i].species +
                '</td>' +
                '<td>' +
                jsonList[i].race +
                '</td>' +
                '</tr>');
        }
        listHtml = listHtml.concat('</table>');
        document.getElementById('list').innerHTML =listHtml;
    }
</script>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>

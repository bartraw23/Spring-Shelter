<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Animal shelter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Spring boot + bootstrap demo project with use of microservices"/>
    <meta name="author" content="Bartłomiej Trawiński"/>
    <link rel="icon" type="image/x-icon" th:href="@{img/favicon.ico}"/>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <link th:href="@{/styles.css}" rel="stylesheet"/>
</head>
<body>

<div th:fragment="visitBtn">

    <button class="btn btn-success open">Wizyta</button>

    <div class="popup-overlay">
        <div class="popup-content">
            <h2>Pop-Up</h2>
            <p> This is an example pop-up that you can make using jQuery.</p>
            <button class="close">Close</button>
        </div>
    </div>

    <script>
        $(".open").on("click", function () {
            $(".popup-overlay, .popup-content").addClass("active");
        });

        $(".close, .popup-overlay").on("click", function () {
            $(".popup-overlay, .popup-content").removeClass("active");
        });
    </script>

</div>


<footer th:fragment="footer">
    <footer class="footer py-3 bg-dark fixed-bottom">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Bartłomiej Trawiński 2020</p>
        </div>
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script th:src="@{/scripts.js}"></script>
</footer>
</body>
</html>
